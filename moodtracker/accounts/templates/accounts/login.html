{% extends 'base_layout.html' %}

{% block content %}
  <h1>Login to continue tracking your mood.</h1>
  <form class="site-form" action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {% for field in form  %}
      <div class="formsection">
        <label><b>{{ field.label_tag }} </b></label>{{ field }}
      </div>
    {% endfor %}
    <div class="formsection">
      <label></label><input class="button" type="submit" value="Login">
    </div>
  </form>
{% endblock %}
