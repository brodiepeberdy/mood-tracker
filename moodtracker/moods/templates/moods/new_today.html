{% extends 'base_layout.html' %}

{% block content %}
  <h1>Describe how you're feeling today...</h1>
  <form class="site-form" action="{% url 'accounts:today' %}" method="post">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit" value="Submit">
  </form>
{% endblock %}
